spring.application.name=demo

#R2DBC
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/postgres
spring.r2dbc.username=postgres
spring.r2dbc.password=postgres
spring.r2dbc.database=postgres
spring.r2dbc.schema=public

demo.has-cache=true

#MONGODB
spring.data.mongodb.uri=mongodb://localhost:27017/testdb
spring.data.mongodb.database=testdb

#RESILIENCE4J
resilience4j.circuitbreaker.instances.trackerService.slidingWindowSize= 5
resilience4j.circuitbreaker.instances.trackerService.failureRateThreshold= 5
resilience4j.circuitbreaker.instances.trackerService.waitDurationInOpenState= 5

resilience4j.retry.instances.trackerService.maxAttempts= 3
resilience4j.retry.instances.trackerService.waitDuration= 2s
